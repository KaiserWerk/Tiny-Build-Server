{{template "header_default" .}}
<div class="container-fluid">
    <h1 class="mt-4 mb-3 offset-2">Add a Build Step</h1>
    <div class="row">
        {{ getFlashbag }}
        <div class="col-xl-8 offset-2">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fa fa-plus-circle"></i>
                    Add a Build Step
                </div>
                <div class="card-body">

                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="control-label" for="target_id">Build Target</label>
                            <select class="form-control" size="1" name="target_id" id="target_id" required>
                                {{ range .BuildTargets }}
                                    <option value="{{ .Id }}">{{ .Description }}</option>
                                {{ end }}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caption">Caption:</label><br>
                            <input type="text" class="form-control" name="caption" id="caption"
                                   placeholder="Caption" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="command">Command:</label><br>
                            <input type="text" class="form-control" name="command" id="command"
                                   placeholder="Command" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="control-label" for="enabled">
                                    <input type="checkbox" name="enabled" id="enabled" value="1" checked>
                                    Enabled
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add new Build Target</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
{{ template "footer_default" . }}
