{{template "header_default" .}}
<div class="container-fluid">
    <h1 class="mt-4 mb-3 offset-2">Build Target Overview</h1>
    <div class="row">
        {{ getFlashbag }}
        <div class="col-xl-8 offset-2">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fa fa-plus-circle"></i>
                    Build Target Overview
                    <a class="btn btn-sm btn-secondary" style="float: right;" href="/admin/buildtarget/add">Add</a>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{ range .BuildTargets }}
                            <tr>
                                <td>{{ .Id }}</td>
                                <td>{{ .Description }}</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a class="btn btn-primary" href="/admin/buildtarget/{{ .Id }}/edit">Edit</a>
                                        <a class="btn btn-danger" href="/admin/buildtarget/{{ .Id }}/remove">Remove</a>
                                    </div>
                                </td>
                            </tr>
                        {{ else }}
                            <tr>
                                <td colspan="3">No Build Targets found. <a href="/admin/buildtarget/add">Create one!</a></td>
                            </tr>
                        {{ end }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
{{ template "footer_default" . }}
